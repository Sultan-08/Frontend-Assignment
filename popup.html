<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Form</title>
    <link rel="stylesheet" href="./popup.css" />
    </head>
    <body>
    <button id="openFormBtn">Open Form</button>

    <div id="popupForm" class="popup hidden">
        <div class="popup-content">
        <span class="close-btn" id="closeFormBtn">&times;</span>
        <h2>Get Started Today!</h2>
        <p>Fill in your details and take control of your tasks.</p>
        <form id="userForm">
            <div class="form-group type1">
            <label for="firstName">First Name</label><br>
            <label for="lastName">Last Name</label><br>
        </div>
            <div class="form-group type2">
            <input
                type="text"
                id="firstName"
                placeholder="Enter your first name"/>
            <input
                type="text"
                id="lastName"
                placeholder="Enter your last name"/>
            </div>
            <div class="form-group gender">
            <label>Gender</label>
            <label class="shadow"
                ><input type="radio" name="gender" value="male" /> Male</label
            >
            <label class="shadow"
                ><input type="radio" name="gender" value="female" /> Female</label
            >
            </div>
            <div class="form-group">
            <label>Language</label>
            <label class="shadow"><input type="checkbox" value="english" /> English</label>
            <label class="shadow"><input type="checkbox" value="hindi" /> Hindi</label>
            <label class="shadow"><input type="checkbox" value="marathi" /> Marathi</label>
            </div>
            <div class="form-group">
            <label for="email">Email Address</label>
            <input
                type="email"
                id="email"
                placeholder="Enter your email address"
            />
            </div>
            <div class="form-group">
            <label
                ><input type="checkbox" id="terms" /> I agree to the
                <a href="#">terms and conditions</a></label
            >
            </div>
            <button type="submit" class="submit-btn">Done</button>
        </form>
        </div>
    </div>
    <script src="app.js"></script>
    </body>
</html>
